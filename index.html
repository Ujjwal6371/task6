<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Rounded Corners</title>
    <style>
        /* Style the table and give it a blue background */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(0, 255, 255); /* Blue background color */
            color: #000; /* Black text color */
            margin-bottom: 20px;
        }

        /* Style table headers */
        th {
            background-color: #0078d4;
            color: #fff;
            padding: 10px;
            text-align: left;
            border: 1px solid #000; /* Add a black border */
            border-radius: 10px; /* Increased corner rounding */
        }

        /* Style all table rows with aqua blue background */
        tr {
            background-color: #0078d4; /* Aqua blue background color for all rows */
        }

        /* Style table data cells */
        td {
            padding: 10px;
            border: 1px solid #000; /* Add a black border */
            border-radius: 10px; /* Increased corner rounding */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
          
        </tbody>
    </table>
</body>
</html>
